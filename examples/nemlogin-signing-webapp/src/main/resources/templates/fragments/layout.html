<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headFragment">
  <meta charset="utf-8">
  <title th:text="#{title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}" />
  <link href="../static/css/app.css" th:href="@{/css/app.css}" rel="stylesheet" />
  <link rel="icon" href="../static/img/favicon-digst.png" th:href="@{/img/favicon-digst.png}"/>
</head>

<body>

<nav th:fragment="headerFragment" class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" id="navbar-brand"><i class="fas fa-file-signature mr-1"></i><span th:text="#{menu.title}"></span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/" th:text="#{menu.home}" id="navbar-home"></a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right">
      <li class="nav-item px-2">
        <a class="nav-link" th:text="${correlationId}" title="correlationId"></a>
      </li>

      <li class="nav-item mx-auto d-flex flex-wrap align-items-center">
        <a onclick="f()" href="/?lang=da" class="language" rel="da" id="lang-da">
          <img id="lang-da-img" th:src="@{/img/denmark-flag-icon-32.png}" /></a>
        <a onclick="f()" href="/?lang=en" class="language" rel="en" id="lang-en">
          <img id="lang-en-img" th:src="@{/img/united-kingdom-flag-icon-32.png}" /></a>
        <a onclick="f()" href="/?lang=kl" class="language" rel="kl" id="lang-kl">
          <img id="lang-kl-img" th:src="@{/img/greenland-flag-64.png}" /></a>
      </li>
    </ul>
  </div>
</nav>

<footer th:fragment="footerFragment" class="footer bg-dark text-center">
  <span th:text="#{copyright}"></span>

  <script type="application/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script type="application/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
