<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/layout :: headFragment"></head>
  <body>
    <div>
      <div class="container page-layout">
        <div th:replace="fragments/layout :: headerFragment"></div>

        <div class="page-content">

          <div class="mb-3">
            <span style="float: right">
              <a href="/" class="btn btn-secondary" id="back">Back</a>
            </span>
            <h2>Application Error</h2>
          </div>

          <div class="overflow-hidden">
            <table class="table mt-4">
              <tr>
                <th>Date</th>
                <td th:text="${timestamp}"/>
              </tr>
              <tr>
                <th>Path</th>
                <td th:text="${path}"/>
              </tr>
              <tr>
                <th>Error</th>
                <td th:text="${error}"/>
              </tr>
              <tr>
                <th>Status</th>
                <td th:text="${status}"/>
              </tr>
              <tr>
                <th>Message</th>
                <td th:text="${message}"/>
              </tr>
              <tr>
                <th>Trace</th>
                <td>
                  <pre th:text="${trace}"/>
                </td>
              </tr>
            </table>
          </div>

        </div>

        <div th:replace="fragments/layout :: footerFragment"></div>
      </div>

    </div>
  </body>
</html>
